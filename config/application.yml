default:  &settings
  smtp:
    user_name: <%= ENV.fetch('SMTP_USERNAME', '') %>
    password: <%= ENV.fetch('SMTP_PASSWORD', '') %>
    domain: <%= ENV.fetch('SMTP_DOMAIN', '') %>
    address: <%= ENV.fetch('SMTP_ADDRESS', '') %>
    port: <%= ENV.fetch('SMTP_PORT', 587) %>
    authentication: <%= ENV.fetch('SMTP_AUTHENTICATION', :plain) %>
    enable_starttls_auto: <%= ENV.fetch('SMTP_TLS', true) %>

  default_url_options: &default_url_options
    protocol: <%= ENV.fetch('HTTP_PROTOCOL', 'https') %>
    host: <%= ENV.fetch('AGNESSA_HOST', 'localhost') %>

  min_upload_file_size:  <%= 100.kilobytes %>
  max_upload_file_size: <%= 100.megabytes %>
  country_priority: ['RU', 'KZ', 'BY', 'UA']
  document_formats: 'image/png,image/gif,image/jpeg,image/webp,image/*,video/mp4,video/mov'

development:
  <<: *settings
production:
  <<: *settings
test:
  <<: *settings

  default_url_options: &default_url_options
    host: localhost
    protocol: http