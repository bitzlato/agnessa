name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rspec:
    env:
      RAILS_ENV: test
      POSTGRES_PASSWORD: runner
      POSTGRES_USER: runner
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.7.5']

    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          # required
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: runner
#      pgvector:
#        image: ankane/pgvector
    steps:
    - uses: actions/checkout@v2
    - name: Install ffmpegthumbnailer
      run: sudo apt-get install -y ffmpegthumbnailer
#    - run: sudo apt-get install -y pgxnclient
#    - run: sudo pgxn install vector
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
    - run: yarn install
    - run: bundle install
    - run: bundle exec rake db:create
    - run: apt-get install --yes --no-install-recommends postgresql-client
    - run: psql -d agnessa_test -c 'CREATE EXTENSION vector;'
    - run: bundle exec rake db:migrate RAILS_ENV=test
    - run: bundle exec rspec
